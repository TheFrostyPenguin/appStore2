<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Enterprise App Store - Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center">
<div class="layout-content-container flex flex-col w-full flex-1">
<main class="flex-1">
<div class="flex min-h-screen">
<div class="flex flex-1 flex-col justify-center items-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md space-y-8">
<div class="flex flex-col items-center text-center">
<div class="flex items-center justify-center gap-3 mb-4">
<div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-white text-3xl">widgets</span>
</div>
<p class="text-2xl font-bold text-gray-900 dark:text-white">Enterprise</p>
</div>
<div class="flex flex-col gap-3">
<p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create an Account</p>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Get started with our enterprise app store.</p>
</div>
</div>
<form id="signup-form" class="space-y-6">
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Full Name (optional)</p>
<input id="signup-full-name" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" type="text" />
</label>
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input id="signup-email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email address" type="email" required />
</label>
<div class="flex flex-col gap-2">
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input id="signup-password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" required />
<div class="text-gray-500 dark:text-gray-400 flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer" id="toggleSignupPassword">visibility</span>
</div>
</div>
</label>
</div>
<div id="signup-error" class="text-sm text-red-500 min-h-[1.5rem]"></div>
<div id="signup-success" class="text-sm text-green-600 min-h-[1.5rem]"></div>
</form>
<div class="flex flex-col gap-4 pt-2">
<button type="submit" form="signup-form" class="flex items-center justify-center font-semibold text-base text-white h-14 w-full rounded-lg bg-primary hover:bg-primary/90 transition-colors">Create account</button>
<div class="text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">Already have an account? <button id="go-to-login" type="button" class="font-semibold text-primary hover:text-primary/80 underline">Back to login</button></p>
</div>
</div>
</div>
<div class="pt-16 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">© 2024 Enterprise Corp. All rights reserved.</p>
</div>
</div>
<div class="hidden lg:flex flex-1 bg-gray-100 dark:bg-gray-900 items-center justify-center p-8">
<div class="w-full h-full bg-center bg-no-repeat bg-cover rounded-xl" data-alt="Abstract geometric pattern with blue and grey shapes, conveying a corporate and technological feel." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBjSq5CZEq-0JLINK65NXNpfEC-Y6IdpiEovmdF60nkhIzygGzn7a7CQ-TiEFN7LzBnXPvFb_5Qt_H1qJHeW5L03ZRRNusRcNlr6VFPdaiCwAJEfZKR0QNKvfnnAi4rNq4aiPXX3DCw0U0hNchclOj3-SwIFFNJnYATvCGn0rhGW_qk_xkt8aYOc9r8hnUN2ITNCl3XvtOln55JPdKGy5Ycyr6pRx4D17-qjQJafjuKeStit2LclHlMUoPHG5TBq9anLtIohUIGq7A');"></div>
</div>
</div>
</main>
</div>
</div>
</div>
</div>
<script type="module">
  import { supabase } from './supabase-client.js';

  const form = document.getElementById('signup-form');
  const errorBox = document.getElementById('signup-error');
  const successBox = document.getElementById('signup-success');
  const passwordInput = document.getElementById('signup-password');
  const togglePassword = document.getElementById('toggleSignupPassword');
  const backToLogin = document.getElementById('go-to-login');

  togglePassword?.addEventListener('click', () => {
    const current = passwordInput.getAttribute('type');
    passwordInput.setAttribute('type', current === 'password' ? 'text' : 'password');
  });

  backToLogin?.addEventListener('click', () => {
    window.location.href = 'enterprise_app_store_login_1.html';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorBox.textContent = '';
    successBox.textContent = '';

    const fullName = document.getElementById('signup-full-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;

    if (!email || !password) {
      errorBox.textContent = 'Email and password are required.';
      return;
    }

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { full_name: fullName || null }
      }
    });

    if (error) {
      console.error(error);
      errorBox.textContent = error.message || 'Sign up failed.';
      return;
    }

    const user = data.user;
    if (!user) {
      errorBox.textContent = 'Sign up succeeded but user is missing.';
      return;
    }

    const { error: accountError } = await supabase
      .from('accounts')
      .upsert({
        id: user.id,
        email,
        full_name: fullName || null
      }, { onConflict: 'id' });

    if (accountError) {
      console.error(accountError);
      errorBox.textContent = 'Account created but profile could not be saved.';
      return;
    }

    successBox.textContent = 'Account created successfully! Redirecting to login…';

    setTimeout(() => {
      window.location.href = 'enterprise_app_store_login_1.html';
    }, 1500);
  });
</script></body></html>
