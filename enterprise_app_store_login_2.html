<script type="module" src="./supabase-client.js"></script><script type="module">
  import { supabase } from './supabase-client.js';

  const signupForm = document.getElementById('signupForm');
  const fullName = document.getElementById('fullName');
  const signupEmail = document.getElementById('signupEmail');
  const signupPassword = document.getElementById('signupPassword');
  const signupConfirm = document.getElementById('signupConfirm');
  const signupRole = document.getElementById('signupRole');
  const signupMessage = document.getElementById('signupMessage');
  const toggleSignupPassword = document.getElementById('toggleSignupPassword');
  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

  const setMessage = (text, isError = false) => {
    if (!signupMessage) return;
    signupMessage.textContent = text;
    signupMessage.classList.toggle('text-red-500', isError);
    signupMessage.classList.toggle('text-green-600', !isError);
  };

  toggleSignupPassword?.addEventListener('click', () => {
    const current = signupPassword.getAttribute('type');
    signupPassword.setAttribute('type', current === 'password' ? 'text' : 'password');
  });

  toggleConfirmPassword?.addEventListener('click', () => {
    const current = signupConfirm.getAttribute('type');
    signupConfirm.setAttribute('type', current === 'password' ? 'text' : 'password');
  });

  signupForm?.addEventListener('submit', async (event) => {
    event.preventDefault();
    if (signupPassword.value !== signupConfirm.value) {
      setMessage('Passwords do not match.', true);
      return;
    }

    setMessage('Creating your account...');
    const { data, error } = await supabase.auth.signUp({
      email: signupEmail.value,
      password: signupPassword.value,
      options: {
        data: { full_name: fullName.value, role: signupRole.value },
      },
    });

    if (error) {
      setMessage(error.message, true);
      return;
    }

    if (data?.user) {
      await supabase.from('accounts').upsert({
        id: data.user.id,
        email: signupEmail.value,
        full_name: fullName.value,
        role: signupRole.value,
      });
    }

    setMessage('Account created! Check your email to confirm and then sign in.');
    setTimeout(() => {
      window.location.href = 'enterprise_app_store_login_1.html';
    }, 800);
  });
</script></body></html>
