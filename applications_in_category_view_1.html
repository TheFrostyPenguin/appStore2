<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Enterprise App Store - Category Apps</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "background-light": "#f6f6f8",
            "background-dark": "#101622",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-white">
  <div class="min-h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header class="sticky top-0 z-10 flex h-16 items-center justify-between whitespace-nowrap border-b border-zinc-200/50 dark:border-zinc-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-6">
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-3 text-zinc-900 dark:text-white">
          <div class="size-6 text-primary">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_535)">
                <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
              </g>
              <defs>
                <clipPath id="clip0_6_535">
                  <rect fill="white" height="48" width="48"></rect>
                </clipPath>
              </defs>
            </svg>
          </div>
          <h2 class="text-lg font-bold tracking-tight">Enterprise App Store</h2>
        </div>
        <label class="relative hidden lg:flex flex-col min-w-40 !h-10 max-w-64">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-zinc-500 dark:text-zinc-400">
            <span class="material-symbols-outlined text-lg">search</span>
          </div>
          <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-transparent focus:border-transparent h-full placeholder:text-zinc-500 dark:placeholder:text-zinc-400 pl-10 pr-4 text-sm font-normal" placeholder="Search apps..." value="" />
        </label>
      </div>
      <div class="flex flex-1 items-center justify-end gap-4">
        <div class="flex gap-2">
          <button class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-zinc-500 dark:text-zinc-400 hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors">
            <span class="material-symbols-outlined text-xl">notifications</span>
          </button>
          <button class="flex size-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-transparent text-zinc-500 dark:text-zinc-400 hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors">
            <span class="material-symbols-outlined text-xl">settings</span>
          </button>
        </div>
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-zinc-200 dark:border-zinc-700" data-alt="User avatar image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCX8OLIf17eXGdkX6BQkaI3WOw45inmT1idwQ-POypEDGjWgOSJ8ns49eGN7dkGHhBrLBMQLm_ZUI4pZxvqt3mi0CGzxMwpo4rUmqYY2w2gVl91_QQEKgFXLEQAYmb3OREG2hV3sYJSbyx2W2Qn6CToTl1HyIUWzYFBomeG8NrK9OIGSA1DCOZL6nRPO1nYqLZiXxVsk6-DEvyVpIMYEzaY3tz7V6MvXTTmpJI7oFadCBYR7sUTGB1w6lBmNY-c20WGOernaS7A7z0");'></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 lg:p-10">
      <div class="mx-auto max-w-7xl space-y-6">
        <!-- Breadcrumbs -->
        <div class="flex flex-wrap gap-2 items-center text-sm text-zinc-500 dark:text-zinc-400">
          <a class="hover:text-primary" href="marketplaces_&_categories_overview.html">Home</a>
          <span class="material-symbols-outlined text-lg">chevron_right</span>
          <span id="category-crumb">Category</span>
        </div>

        <!-- Page Heading -->
        <header class="space-y-2">
          <h1 id="category-title" class="text-3xl font-bold tracking-tight text-white">Applications</h1>
          <p id="category-description" class="text-sm text-slate-400"></p>
        </header>

        <!-- Controls -->
        <section class="space-y-4">
          <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-lg font-semibold text-white">Applications</h2>
            <label class="relative flex min-w-48 flex-1 max-w-md items-center">
              <span class="material-symbols-outlined absolute left-3 text-zinc-500">search</span>
              <input
                id="category-app-search"
                type="search"
                class="w-full rounded-lg border border-slate-800 bg-slate-900/60 px-10 py-2 text-sm text-white placeholder:text-slate-500 focus:border-primary/60 focus:outline-none focus:ring-2 focus:ring-primary/30"
                placeholder="Search applicationsâ€¦"
              />
            </label>
          </div>

          <!-- Apps Grid -->
          <div id="apps-grid" class="grid gap-4 md:grid-cols-3">
            <p class="text-slate-400 text-sm">Loading apps...</p>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script type="module">
    import { supabase } from './supabase-client.js';

    const appsGrid = document.getElementById('apps-grid');
    const searchInput = document.getElementById('category-app-search');
    const titleEl = document.getElementById('category-title');
    const descEl = document.getElementById('category-description');
    const crumbEl = document.getElementById('category-crumb');
    let allApps = [];

    function getCategoryFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('category');
    }

    async function loadCategory(slug) {
      const { data, error } = await supabase
        .from('categories')
        .select('name, description')
        .eq('slug', slug)
        .maybeSingle();

      if (error || !data) {
        titleEl.textContent = 'Applications';
        descEl.textContent = '';
        crumbEl.textContent = 'Applications';
        return;
      }

      titleEl.textContent = data.name;
      descEl.textContent = data.description || '';
      crumbEl.textContent = data.name;
    }

    function renderApps(list) {
      if (!list || list.length === 0) {
        appsGrid.innerHTML = '<p class="text-slate-400 text-sm">No applications in this category yet.</p>';
        return;
      }

      appsGrid.innerHTML = '';

      list.forEach(app => {
        const card = document.createElement('article');
        card.className = 'rounded-2xl border border-slate-800 bg-slate-900/60 p-4 flex flex-col justify-between gap-3';

        card.innerHTML = `
          <div class="flex items-start gap-3">
            <div class="h-10 w-10 rounded-xl bg-slate-800 overflow-hidden flex items-center justify-center">
              ${
                app.image
                  ? `<img src="${app.image}" alt="${app.name} icon" class="h-10 w-10 object-cover" />`
                  : `<span class="text-sm text-slate-400 font-semibold">${(app.name || '?')[0]}</span>`
              }
            </div>
            <div class="flex-1">
              <h3 class="text-sm font-semibold text-white">${app.name}</h3>
              <p class="text-xs text-slate-400 mt-1 line-clamp-3">
                ${app.description || ''}
              </p>
            </div>
          </div>
          <div class="flex items-center justify-between pt-2">
            <span class="text-xs px-2 py-0.5 rounded-full border border-slate-700 text-slate-300">
              ${app.status || 'Available'}
            </span>
            <div class="flex gap-2">
              <button class="text-xs px-2 py-1 rounded-md bg-sky-500/90 hover:bg-sky-400 text-white font-medium">
                Install
              </button>
              <button class="btn-details text-xs px-2 py-1 rounded-md border border-slate-700 text-slate-200 hover:bg-slate-800" data-app-id="${app.id}">
                Details
              </button>
            </div>
          </div>
        `;

        const detailsBtn = card.querySelector('.btn-details');
        if (detailsBtn) {
          detailsBtn.addEventListener('click', () => {
            const appId = detailsBtn.dataset.appId;
            if (!appId) return;
            window.location.href = `app_details.html?app=${encodeURIComponent(appId)}`;
          });
        }

        appsGrid.appendChild(card);
      });
    }

    async function loadApps(slug) {
      appsGrid.innerHTML = '<p class="text-slate-400 text-sm">Loading apps...</p>';

      const { data: apps, error } = await supabase
        .from('apps')
        .select('id, name, description, image, status')
        .eq('category_slug', slug)
        .order('name', { ascending: true });

      if (error) {
        console.error('Error loading apps:', error);
        appsGrid.innerHTML = '<p class="text-red-500 text-sm">Failed to load apps.</p>';
        return;
      }

      allApps = apps || [];
      if (searchInput) searchInput.value = '';
      renderApps(allApps);
    }

    async function main() {
      const slug = getCategoryFromUrl();
      if (!slug) {
        titleEl.textContent = 'Applications';
        descEl.textContent = '';
        appsGrid.innerHTML = '<p class="text-slate-400 text-sm">No category specified.</p>';
        return;
      }

      await loadCategory(slug);
      await loadApps(slug);

      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          const query = e.target.value.toLowerCase();
          const filtered = allApps.filter((app) => {
            const name = app.name ? app.name.toLowerCase() : '';
            const desc = app.description ? app.description.toLowerCase() : '';
            return name.includes(query) || desc.includes(query);
          });
          renderApps(filtered);
        });
      }
    }

    main();
  </script>
</body>
</html>
